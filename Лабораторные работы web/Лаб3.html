<!DOCTYPE html> 
<html lang="ru"> 
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>3D Pyramid</title>		
		<link rel="stylesheet" href="Лаб3.css">
		
	</head>

	<body> 
		<div class="container">
		  <div class="pyramid">
			<div class="triangle front"></div>
			<div class="triangle right"></div>
			<div class="triangle left"></div>
			<div class="triangle bottom"></div>
		  </div>
		</div>
		
		<script>
			
		  // Получение пользовательских параметров через диалоговое окно
		  var width = parseInt(prompt("Введите ширину фигуры в пикселах:"));
		  var height = parseInt(prompt("Введите высоту фигуры в пикселах:"));
		  var x = parseInt(
			prompt(
			  "Введите координату X верхнего левого угла прямоугольной области изображения:"
			)
		  );
		  var y = parseInt(
			prompt(
			  "Введите координату Y верхнего левого угла прямоугольной области изображения:"
			)
		  );

		  // Получение элементов пирамиды по классам
		  var front = document.querySelector(".front");
		  var right = document.querySelector(".right");
		  var left = document.querySelector(".left");
		  var bottom = document.querySelector(".bottom");

		  // Установка ширины и высоты пирамиды
		  var pyramid = document.querySelector(".pyramid");
		  pyramid.style.width = width + "px";
		  pyramid.style.height = height + "px";

		  // Расчет координат прямоугольной области изображения
		  var container = document.querySelector(".container");
		  container.style.left = x + "px";
		  container.style.top = y + "px";

		  // Коэффициент масштабирования для тени
		  var shadowScale = 1000 / width;

		  // Установка теней для граней пирамиды
		  front.style.boxShadow =
			"0 0 " + width * shadowScale + "px rgba(255, 0, 0, 0.5)";
		  right.style.boxShadow =
			"0 0 " + width * shadowScale + "px rgba(0, 255, 0, 0.5)";
		  left.style.boxShadow =
			"0 0 " + width * shadowScale + "px rgba(0, 0, 255, 0.5)";
		  bottom.style.boxShadow =
			"0 0 " + width * shadowScale + "px rgba(255, 255, 0, 0.5)";
  
		 </script>
		
	</body>

</html>
