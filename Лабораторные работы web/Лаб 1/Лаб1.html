<!DOCTYPE html> <!-- декларация показывает, что этот документ в HTML5 -->
<html lang="ru"> <!-- это корневой элемент HTML страницы -->
	<head>
		<!-- Метаданные -->
		
		<!--  задаёт кодировку страницы -->
		<meta charset="UTF-8">
		
		<!-- краткое описание страницы, которое видит пользователь, когда находит сайт в поисковике -->
		<meta name="description" content="Таблица"> 
		
		<!-- "viewport" — задаёт параметры окна просмотра в браузере. Страницу можно сделать адаптивной, подогнав ширину окна под размеры устройства. В примере ниже width указывает ширину окна просмотра, а initial-scale — коэффициент масштабирования страницы при первом открытии -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		
		<!-- заголовок окна страницы -->
		<title>Лаб.1</title>
		
		<link rel="stylesheet" href="Лаб1.css">
		
	</head>

	<body> <!-- элемент содержит видимое содержимое страницы -->
		
		<table>
			<caption> Оценки по информатике и математике учеников 7 класса </caption>
			<thead>
				<tr>
					<th rowspan = "2" colspan = "2">Ученик</th> <!-- 1 строка 1 ячейка состоит из двух объединенных строк и столбцов -->
					<th colspan = "2">Предмет</th> <!-- 1 строка 2 ячейка состоит из двух объединенных столбцов -->
				</tr>
				<tr> <!-- вторая строка 3 и 4 ячейки -->
					<th>Математика</th>
					<th>Информатика</th>
				</tr>
			</thead>
			
			<tbody>
				<tr> <!-- заполняем 3 строку таблицы -->				
					<td rowspan = "3">Баутин Дима</td> <!-- объединяем 3 ряда  = первая ячейка 3 строки -->
					<td>1 четверть</td>	<!-- 2 ячейка 3 строки-->
					<td>4</td> <!-- 3 ячейка 3 строки -->
					<td>4</td>	<!-- 4 ячейка 3 строки -->			
				</tr>
				
				<tr> 
					<td>II четверть</td>
					<td>4</td>
					<td>5</td>
				</tr>
				<tr> 
					<td>1-е полугодие</td>
					<td>4</td>
					<td>5</td>					
				</tr>
				
				<tr> <!-- заполняем 6 строку таблицы -->				
					<td rowspan = "3">Голубев Миша</td> 
					<td>1 четверть</td>
					<td>3</td> 
					<td>4</td>		
				</tr>
				
				<tr> 
					<td>II четверть</td>
					<td>4</td>
					<td>4</td>
				</tr>
				<tr> 
					<td>1-е полугодие</td>
					<td>4</td>
					<td>4</td>					
				</tr>
				
				<tr> <!-- заполняем 9 строку таблицы -->				
					<td rowspan = "3">Куликов Иван</td> 
					<td>1 четверть</td>	
					<td>5</td> 
					<td>5</td>	
				</tr>
				
				<tr> 
					<td>II четверть</td>
					<td>5</td>
					<td>5</td>
				</tr>
				<tr> 
					<td>1-е полугодие</td>
					<td>5</td>
					<td>5</td>					
				</tr>
			
			</tbody>
		</table>
	</body>

</html>
